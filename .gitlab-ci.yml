image: registry.gitlab.com/faidide/juce-test-01/kholors-builder:v1.29.0

cache:
  - key: juce
    paths:
      - JUCE/
  - key: $CI_COMMIT_REF_SLUG
    paths:
      - .cache
      - build

before_script:
  - if [[ ! -d ./JUCE ]]; then git clone --depth 1 --branch 7.0.2 https://github.com/juce-framework/JUCE.git ; fi
  - if [[ ! -d ./build ]]; then mkdir build ; fi
  - cd build
  - cmake ..

stages:
  - build
  - test
  - sonarqube-check
  - versionning

build:
  stage: build
  script:
    - make
  except:
    refs:
      - tags

test:
  stage: test
  script:
    - ctest --output-on-failure
  except:
    refs:
      - tags

sonarqube-check:
  stage: sonarqube-check
  before_script: []
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  except:
    refs:
      - tags
  only:
    refs:
      - master

versionning:
  image: node:latest
  stage: versionning
  before_script: []
  only:
    refs:
      - master
  script:
    - npm install @semantic-release/gitlab
    - npx semantic-release
